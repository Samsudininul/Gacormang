            color: white;
        }
        .categories {

            justify-content: space-around;
            background-color: #f5f5f5;
            padding: 10px 0;
        }
        .categories div {
            text-align: center;
            cursor: pointer;

            color: #333;
        }
        .categories div span {
            display: block;

            color: #333;
        }
        .games {

            justify-content: space-around;
            padding: 10px;
        }
        .game {
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
        }
        .game img {

            border-radius: 10px;
        }
        .game span {

        .footer {
